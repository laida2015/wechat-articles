services:
  # Backend API
  - type: web
    name: wechat-articles-backend
    env: docker
    dockerfilePath: ./docker/backend.Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wechat-articles-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-xxxxx:6379  # 需要手动配置
      - key: OPENAI_API_KEY
        sync: false  # 需要在 Render Dashboard 中手动设置
      - key: SECRET_KEY
        generateValue: true
      - key: WEWE_RSS_URL
        value: http://localhost:4000  # 需要配置
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app
      - key: DEBUG
        value: "False"

databases:
  - name: wechat-articles-db
    databaseName: wechat_articles
    user: admin
    plan: free
    ipAllowList: []  # 允许所有 IP
